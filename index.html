    <!--Project Title effect-->
    <script>
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        
        let showcase_i = 1;
        const showcase = ["Projects","MyAttendance","BeepTheSheep","iitgCovidHelp","Dice with Death","Streaming+"];
        //on click in projects return false
        const showcase_href = ["#section4","https://github.com/devika-singh/MyAttendance","https://github.com/devika-singh/BeepTheSheep","https://github.com/devika-singh/iitgCovidHelp","bit.ly/3rhDskP","bit.ly/3rbAYUO"];
        
        document.querySelector(".text").onmouseover = event => {
            let iterations = 0;
            const interval = setInterval(() => {
                event.target.innerText = event.target.innerText.split("")
                .map((letter, index) => {
                    if(index< iterations){
                        return event.target.dataset.value[index];
                    }

                    return letters[Math.floor(Math.random() * 26)]})
                .join("");

                if(event.target.innerText.length < event.target.dataset.value.length){
                    event.target.innerText = event.target.innerText + letters[Math.floor(Math.random() * 26)];
                }
                if(event.target.innerText.length > event.target.dataset.value.length){
                    
                        event.target.innerText = event.target.innerText.substring(0, event.target.innerText.length - 1);
                    
                }

                if(iterations>= event.target.dataset.value.length) {
                    clearInterval(interval)
                    console.log(event.target.href)
                    event.target.href = showcase_href[showcase_i];
                    showcase_i = (showcase_i + 1) % (showcase.length);
                    event.target.dataset.value = showcase[showcase_i];
                };
                
                iterations += 1/3;
        }, 30);
    }
    </script>
